language: julia

os:
  - linux
  - osx

julia:
  - 0.7
  - 1.0
  - 1.1
  - nightly

matrix:
  allow_failures:
    - julia: nightly

addons:
  apt_packages:
    - gfortran

branches:
  only:
    - master

before_install:
  - if [ `uname` == "Linux" ]; then unset DY_LIBRARY_PATH; fi
  - if [ `uname` == "Darwin" ]; then brew update; brew cask uninstall oclint; brew install gcc; brew tap optimizers/cutest; brew install cutest; brew install mastsif; for f in "archdefs" "sifdecode" "mastsif" "cutest"; do source $(brew --prefix $f)/$f.bashrc; done; fi
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi

install:
  - julia -E 'using Pkg; Pkg.clone(pwd()); Pkg.build("CUTEst");'

script:
  - julia --check-bounds=yes -E 'using Pkg; Pkg.test("CUTEst"; coverage=true)'

after_success:
  - julia -e 'using Pkg; Pkg.add("Documenter"); Pkg.clone("https://github.com/JuliaSmoothOptimizers/Krylov.jl"); Pkg.add("Krylov"); cd(Pkg.dir("CUTEst")); include(joinpath("docs", "make.jl"))'
  - julia -e 'using Pkg; cd(Pkg.dir("CUTEst")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder()); Codecov.submit(process_folder())'
